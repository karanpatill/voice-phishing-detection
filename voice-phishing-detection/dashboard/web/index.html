<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceShield â€” File Upload</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-bg: #0f172a;
      --secondary-bg: #1e293b;
      --accent-color: #3b82f6;
      --accent-hover: #2563eb;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --danger-color: #ef4444;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --card-bg: rgba(30, 41, 59, 0.7);
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
      color: var(--text-main);
      font-family: 'Inter', system-ui, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      position: relative;
      overflow-x: hidden;
    }

    /* Ambient Background Glow */
    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
      z-index: -1;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    .main-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
    }

    .glass-panel {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    .glass-panel::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    }

    .header-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 48px;
      background: linear-gradient(135deg, #60a5fa, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
      display: inline-block;
    }

    h3 {
      font-weight: 700;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .form-label {
      font-weight: 500;
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text-muted);
      display: block;
    }

    .custom-input {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 12px;
      color: white;
      padding: 12px 16px;
      width: 100%;
      transition: all 0.2s ease;
      font-size: 0.95rem;
    }

    .custom-input:focus {
      outline: none;
      border-color: var(--accent-color);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      background: rgba(15, 23, 42, 0.8);
    }

    /* File Input Styling */
    .file-drop-area {
      border: 2px dashed rgba(148, 163, 184, 0.3);
      border-radius: 16px;
      padding: 30px 20px;
      text-align: center;
      transition: all 0.3s ease;
      background: rgba(15, 23, 42, 0.3);
      cursor: pointer;
      position: relative;
    }

    .file-drop-area:hover {
      border-color: var(--accent-color);
      background: rgba(59, 130, 246, 0.05);
    }

    .file-drop-area input[type=file] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      cursor: pointer;
    }

    .file-msg {
      color: var(--text-muted);
      font-size: 0.9rem;
      pointer-events: none;
    }

    .file-icon {
      font-size: 24px;
      color: var(--accent-color);
      margin-bottom: 8px;
    }

    /* Buttons */
    .btn-group-custom {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 25px;
    }

    .btn-custom {
      border: none;
      border-radius: 12px;
      padding: 12px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      color: white;
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
    }

    .btn-secondary-custom {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-main);
    }

    .btn-secondary-custom:hover {
      background: rgba(255, 255, 255, 0.1);
      border-color: rgba(255, 255, 255, 0.2);
    }

    /* Results Area */
    #results {
      margin-top: 30px;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 5px;
    }

    #results::-webkit-scrollbar {
      width: 6px;
    }

    #results::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 3px;
    }

    #results::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 3px;
    }

    .result-card {
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 15px;
      animation: slideIn 0.4s ease-out;
      position: relative;
    }

    .result-card::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      border-radius: 4px 0 0 4px;
      background: var(--accent-color);
    }

    .result-card.phishing::before {
      background: var(--danger-color);
    }

    .result-card.suspicious::before {
      background: var(--warning-color);
    }

    .result-card.safe::before {
      background: var(--success-color);
    }

    .result-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .transcript-box {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 12px;
      margin: 10px 0;
      font-size: 0.9rem;
      color: var(--text-main);
      line-height: 1.5;
    }

    .prediction-badge {
      display: inline-flex;
      align-items: center;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .prediction-safe {
      background: rgba(16, 185, 129, 0.2);
      color: #34d399;
    }

    .prediction-suspicious {
      background: rgba(245, 158, 11, 0.2);
      color: #fbbf24;
    }

    .prediction-phishing {
      background: rgba(239, 68, 68, 0.2);
      color: #f87171;
    }

    .action-link {
      display: inline-flex;
      align-items: center;
      color: var(--accent-color);
      text-decoration: none;
      font-size: 0.9rem;
      margin-top: 8px;
      transition: color 0.2s;
    }

    .action-link:hover {
      color: var(--accent-hover);
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="main-container">
    <div class="glass-panel">

      <div class="header-section">
        <div class="logo-icon"><i class="fa-solid fa-shield-halved"></i></div>
        <h3>Voice Phishing Detection</h3>
        <p class="subtitle">Upload audio to analyze potential threats</p>
      </div>

      <div class="mb-4">
        <label class="form-label">Call ID Reference</label>
        <div class="input-group">
          <span class="input-group-text"
            style="background:rgba(15,23,42,0.6); border:1px solid rgba(148,163,184,0.2); border-right:none; color:var(--text-muted);"><i
              class="fa-solid fa-tag"></i></span>
          <input id="callId" class="custom-input" style="border-top-left-radius:0; border-bottom-left-radius:0;"
            placeholder="ex: call_demo_001" value="call_demo_001" />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Audio File</label>
        <div class="file-drop-area" id="dropArea">
          <div class="file-icon"><i class="fa-solid fa-cloud-arrow-up"></i></div>
          <span class="file-msg" id="fileMsg">Click to upload or drag and drop WAV/MP3</span>
          <input type="file" id="audioFile" accept=".wav,.mp3,.ogg,.webm" />
        </div>
      </div>

      <div class="btn-group-custom">
        <button id="uploadBtn" class="btn-custom btn-primary-custom" disabled>
          <i class="fa-solid fa-wand-magic-sparkles"></i> Analyze Audio
        </button>
        <button id="gotoRealtimeBtn" class="btn-custom btn-secondary-custom">
          <i class="fa-solid fa-chart-line"></i> Real-time Monitor
        </button>
      </div>

      <div id="results"></div>
    </div>
  </div>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const audioFileInput = document.getElementById('audioFile');
    const fileMsg = document.getElementById('fileMsg');
    const dropArea = document.getElementById('dropArea');
    const resultsDiv = document.getElementById('results');
    const callIdInput = document.getElementById('callId');

    // File Input UX
    audioFileInput.addEventListener('change', () => {
      const file = audioFileInput.files[0];
      if (file) {
        fileMsg.textContent = file.name;
        dropArea.style.borderColor = 'var(--accent-color)';
        dropArea.style.background = 'rgba(59, 130, 246, 0.1)';
        uploadBtn.disabled = false;
      } else {
        fileMsg.textContent = 'Click to upload or drag and drop WAV/MP3';
        dropArea.style.borderColor = '';
        dropArea.style.background = '';
        uploadBtn.disabled = true;
      }
    });

    uploadBtn.onclick = async () => {
      const file = audioFileInput.files[0];
      if (!file) return;

      const callId = callIdInput.value || "call_demo_001";
      const form = new FormData();
      form.append('file', file);
      form.append('call_id', callId);
      form.append('chunk_number', 0);

      // Loading Card
      const card = document.createElement('div');
      card.className = 'result-card';
      card.innerHTML = `
    <div class="d-flex align-items-center">
      <div class="spinner-border text-primary me-3" role="status" style="width: 1.5rem; height: 1.5rem;"></div>
      <div><strong>Processing ${file.name}...</strong><br><small class="text-muted">Analyzing audio patterns</small></div>
    </div>
  `;
      resultsDiv.prepend(card);

      try {
        const resp = await fetch('/upload_chunk/', { method: 'POST', body: form });
        const data = await resp.json();

        if (data.error) {
          card.className = 'result-card phishing'; // Red border for error
          card.innerHTML = `<strong class="text-danger"><i class="fa-solid fa-triangle-exclamation"></i> Error:</strong> ${data.error}`;
          return;
        }

        const phishingPct = (data.prediction.phishing * 100).toFixed(1);
        let statusClass = 'safe';
        let badgeClass = 'prediction-safe';
        let statusText = 'Low Risk';

        if (data.prediction.phishing > 0.6) {
          statusClass = 'phishing';
          badgeClass = 'prediction-phishing';
          statusText = 'High Risk - Phishing Detected';
        } else if (data.prediction.phishing > 0.3) {
          statusClass = 'suspicious';
          badgeClass = 'prediction-suspicious';
          statusText = 'Suspicious Activity';
        }

        card.className = `result-card ${statusClass}`;
        card.innerHTML = `
      <div class="result-header">
        <span><i class="fa-solid fa-hashtag"></i> ${data.call_id}</span>
        <span>${new Date().toLocaleTimeString()}</span>
      </div>
      <div class="mb-2">
        <span class="prediction-badge ${badgeClass}">
          ${statusText} (${phishingPct}%)
        </span>
      </div>
      <div class="transcript-box">
        <i class="fa-solid fa-quote-left me-2" style="color:var(--text-muted)"></i>
        ${escapeHtml(data.transcript)}
      </div>
      <div class="d-flex justify-content-end">
        <a href="${data.file_url}" target="_blank" class="action-link">
          <i class="fa-solid fa-play-circle me-1"></i> Listen to Audio
        </a>
      </div>
    `;

      } catch (err) {
        card.className = 'result-card phishing';
        card.innerHTML = `<strong class="text-danger">Upload Failed:</strong> ${err.message}`;
        console.error(err);
      }
    };

    function escapeHtml(s) {
      if (!s) return '';
      return s.replace(/[&<>"']/g, c => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[c]));
    }

    document.getElementById('gotoRealtimeBtn').onclick = function () {
      window.location.href = "/realtime";
    };
  </script>

</body>

</html>
