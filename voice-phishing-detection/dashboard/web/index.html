<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Phishing Detection</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: #0f111a;
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
    }
    .header {
        text-align: center;
        margin: 30px 0;
    }
    .header h1 {
        color: #00ffc3;
        font-weight: bold;
        letter-spacing: 1px;
    }
    .header p {
        color: #a0a0a0;
    }
    .glass-card {
        background: rgba(30,30,50,0.8);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 25px;
        margin-bottom: 20px;
        border: 1px solid #333;
        transition: transform 0.2s;
    }
    .glass-card:hover {
        transform: scale(1.02);
    }
    input, button {
        border-radius: 10px;
    }
    button {
        background: #00ffc3;
        border: none;
        color: #000;
        font-weight: bold;
        transition: 0.2s;
    }
    button:hover {
        background: #00e6b0;
    }
    .chunk-card {
        background: #1a1b2a;
        border-left: 5px solid #00ffc3;
        margin-bottom: 15px;
        padding: 15px;
        border-radius: 10px;
    }
    .badge-normal {
        background-color: #00aaff;
    }
    .badge-phishing {
        background-color: #ff4c4c;
    }
    #results {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 10px;
    }
    a {
        text-decoration: none;
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Voice Phishing Detection</h1>
    </div>

    <div class="glass-card shadow-sm">
        <div class="mb-3">
            <label for="callId" class="form-label">Call ID</label>
            <input type="text" class="form-control" id="callId" placeholder="Enter Call ID">
        </div>
        <div class="mb-3">
            <label for="chunkNumber" class="form-label">Chunk Number</label>
            <input type="number" class="form-control" id="chunkNumber" value="0">
        </div>
        <div class="mb-3">
            <label for="audioFile" class="form-label">Select Audio Chunk (.wav)</label>
            <input type="file" class="form-control" id="audioFile" accept=".wav">
        </div>
        <button class="btn w-100" onclick="uploadChunk()">üöÄ Upload & Analyze</button>
    </div>

    <div id="results"></div>
</div>

<script>
async function uploadChunk() {
    const callId = document.getElementById("callId").value;
    const chunkNumber = document.getElementById("chunkNumber").value;
    const fileInput = document.getElementById("audioFile");

    if (!callId || !fileInput.files.length) {
        alert("Please provide Call ID and select a file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("call_id", callId);
    formData.append("chunk_number", chunkNumber);

    try {
        const res = await fetch("/upload_chunk/", {
            method: "POST",
            body: formData
        });
        const data = await res.json();

        const resultsDiv = document.getElementById("results");

        const chunkDiv = document.createElement("div");
        chunkDiv.className = "chunk-card";
        chunkDiv.innerHTML = `
            <h5>Chunk #${data.chunk_number}</h5>
            <p><strong>Transcript:</strong> ${data.transcript}</p>
            <p>
                <span class="badge badge-normal me-2">Normal ${data.prediction.normal.toFixed(2)}</span>
                <span class="badge badge-phishing">Phishing ${data.prediction.phishing.toFixed(2)}</span>
            </p>
            <a href="${data.file_url}" target="_blank" class="btn btn-outline-light btn-sm">üéß Listen</a>
        `;
        resultsDiv.prepend(chunkDiv);

        // Increment chunk number for next upload
        document.getElementById("chunkNumber").value = parseInt(chunkNumber) + 1;

    } catch (err) {
        console.error(err);
        alert("Error uploading chunk.");
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
